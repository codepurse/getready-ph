<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='Script\jquery-3.3.1.min.js'></script>
    <link href='Css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='Css/login.css' rel='stylesheet' type='text/css'>
    <script src='Script\bootstrap.min.js'></script>
    <title>GetReady - Login</title>
</head>

<body>
    <div class="divLogo">
        <img src="Image/logo1.png" class="img-fluid" style="width: 150px;">
    </div>
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12 text-center" style="padding-left: 60px;padding-right: 40px;">
                <p class="pwelcome">SIGN IN</p>
                <label class="pwelcomeback">Welcome Back! Please login to your account.</label>
                <div class="form-group" style="margin-top: 40px;">
                    <label for="inp" class="inp">
                            <input type="text" id="inp" placeholder="&nbsp;" value="Enter email address" style=" background: url(Image/user.png) no-repeat 97.25% 15px white;padding-right: 30px;">
                            <span class="label">Email address</span>
                            <span class="border"></span>
                        </label>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="inp" class="inp">
                            <input type="password" id="inp" placeholder="&nbsp;" value="asdasdasd" style=" background: url(Image/password.png) no-repeat 97.25% 15px white;padding-right: 30px;">
                            <span class="label" style = "width: 400px;margin-left:-10px;">Password <span style = "margin-left: 170px;"><a href = "#" class = "lblforgot">Forgot password?</a></span></span>
                            <span class="border"></span>
                    </label>
                </div>
                <div class="form-group divCheck" style="margin-top: 20px;margin-left: -120px;">
                    <input type="checkbox" id="cbx" style="display: none;">
                    <label for="cbx" class="check">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg>
                        </label>
                    <span class="lblremember">Remember me</span>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <button class="btnlogin">LOG IN</button>
                    <p class="pdonthave text-center"><a href="signup.html" style="text-decoration: none !important;color:#e53935;">Dont have an account?</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
