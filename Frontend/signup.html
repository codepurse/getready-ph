<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='Script\jquery-3.3.1.min.js'></script>
    <link href='Css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='Css/signup.css' rel='stylesheet' type='text/css'>
    <script src='Script\bootstrap.min.js'></script>
    <title>Signup - Getready</title>
</head>

<body>
    <div class="divLogo">
        <img src="Image/logo1.png" class="img-fluid" style="width: 150px;">
    </div>
    <div class="container-fluid h-100">
        <div class="container h-100">
            <div class="row align-items-center h-100 justify-content-center">
                <div class="col-lg-12 text-center">
                    <p class="pGetting">GETTING STARTED</p>
                    <label class="pwelcomeback">Please fill all the information below to create your account</label>
                    <div class="form-group" style="margin-top: 40px;">
                        <label for="inp" class="inp">
                                <input type="text txtName" id="inp" placeholder="&nbsp;" value="Enter Full name" style=" background: url(Image/user.png) no-repeat 97.25% 15px white;">
                                <span class="label">Full name</span>
                                <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="inp" class="inp">
                                <input type="text" id="inp" placeholder="&nbsp;" value="Enter email address" style=" background: url(Image/mail.png) no-repeat 97.25% 15px white;">
                                <span class="label">Email address</span>
                                <span class="border"></span>
                            </label>
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="inp" class="inp">
                                <input type="password" id="inp" placeholder="&nbsp;" value="asdasdasd" style=" background: url(Image/password.png) no-repeat 97.25% 15px white;">
                                <span class="label">Password</span>
                                <span class="border"></span>
                        </label>
                    </div>
                    <p class="lblremember text-center">By clicking "Sign up", you agree to our privacy statement.</p>
                    <button class="btnlogin">SIGN UP</button>
                    <p class="pdonthave text-center"><a href="login.html" style="text-decoration: none !important;color:#e53935;">Already have an account?</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
